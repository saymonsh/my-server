<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>מנהל קבצים</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <style type="text/tailwindcss">
        .system-message {
            @apply fixed top-4 right-4 p-4 rounded-lg shadow-lg max-w-md z-50 transition-all duration-300 transform;
            opacity: 0;
            transform: translateY(-20px);
        }
        .system-message.success { @apply bg-green-50 text-green-800 border border-green-200; }
        .system-message.error { @apply bg-red-50 text-red-800 border border-red-200; }
        .system-message.info { @apply bg-blue-50 text-blue-800 border border-blue-200; }
        .system-message.confirm { @apply bg-white text-gray-800 border border-gray-200; }
        
        :root {
            --primary-color: #137fec;
            --secondary-color: #e0effc;
            --background-color: #f8faff;
            --text-primary: #1a202c;
            --text-secondary: #5a677d;
            --accent-color: #137fec;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
        }
    </style>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
    <div class="flex min-h-screen flex-col">
        <header class="bg-white shadow-sm">
            <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center gap-4">
                        <span class="material-symbols-outlined text-[var(--primary-color)] text-3xl">folder_managed</span>
                        <h1 class="text-xl font-bold tracking-tight">מנהל קבצים</h1>
                    </div>
                </div>
            </div>
        </header>
        <main class="flex-grow">
            <div class="container mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
                <div class="mb-6 flex items-center justify-between">
                    <h2 class="text-2xl font-bold text-[var(--text-primary)]">קבצים</h2>
                    <form id="uploadForm" enctype="multipart/form-data" class="flex items-center gap-2">
                        <label for="file-upload" class="flex items-center justify-center gap-2 rounded-md bg-[var(--primary-color)] px-4 py-2 text-sm font-medium text-white shadow-sm transition-colors hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2 cursor-pointer">
                            <span class="material-symbols-outlined">upload_file</span>
                            <span>העלה קובץ</span>
                        </label>
                        <input id="file-upload" type="file" name="file" class="sr-only" required>
                    </form>
                </div>
                <div class="overflow-hidden rounded-lg border border-gray-200 bg-white shadow-sm">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider text-gray-500" scope="col">שם קובץ</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider text-gray-500" scope="col">פעולות</th>
                                </tr>
                            </thead>
                            <tbody id="file-list" class="divide-y divide-gray-200 bg-white">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="fixed bottom-4 left-4">
        <a href="/terminal/" id="openTerminalBtn" class="flex items-center justify-center w-14 h-14 bg-gray-800 text-white rounded-full shadow-lg hover:bg-gray-900 focus:outline-none">
            <span class="material-symbols-outlined">terminal</span>
        </a>
    </div>

    <script>
        // ---- קוד של מנהל הקבצים (ללא שינוי) ----
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('file-upload');
        const fileListBody = document.getElementById('file-list');

        let currentPage = 1;
        const ITEMS_PER_PAGE = 10;
        let isLoading = false;
        let cachedFiles = new Map();

        function showConfirm(message) {
            return new Promise((resolve) => {
                const existingMessage = document.querySelector('.system-message');
                if (existingMessage) {
                    existingMessage.remove();
                }
        
                const messageElement = document.createElement('div');
                messageElement.className = 'system-message info';
                
                const confirmContent = document.createElement('div');
                confirmContent.className = 'flex flex-col gap-3';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'flex items-center gap-2';
                messageContent.innerHTML = `<span class="material-symbols-outlined">help</span><p>${message}</p>`;
        
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'flex justify-end gap-2';
        
                const cancelButton = document.createElement('button');
                cancelButton.className = 'px-3 py-1 rounded bg-gray-100 hover:bg-gray-200 text-sm';
                cancelButton.textContent = 'ביטול';
                cancelButton.addEventListener('click', () => {
                    messageElement.remove();
                    resolve(false);
                });
        
                const deleteButton = document.createElement('button');
                deleteButton.className = 'px-3 py-1 rounded bg-red-500 hover:bg-red-600 text-white text-sm';
                deleteButton.textContent = 'מחק';
                deleteButton.addEventListener('click', () => {
                    messageElement.remove();
                    resolve(true);
                });
        
                buttonContainer.appendChild(cancelButton);
                buttonContainer.appendChild(deleteButton);
                
                confirmContent.appendChild(messageContent);
                confirmContent.appendChild(buttonContainer);
                messageElement.appendChild(confirmContent);
                
                document.body.appendChild(messageElement);
        
                requestAnimationFrame(() => {
                    messageElement.style.opacity = '1';
                    messageElement.style.transform = 'translateY(0)';
                });
            });
        }

        function showMessage(message, type = 'info') {
            const existingMessage = document.querySelector('.system-message');
            if (existingMessage) {
                existingMessage.remove();
            }
        
            const messageElement = document.createElement('div');
            messageElement.className = `system-message ${type}`;
            
            const icon = type === 'success' ? 'check_circle' : type === 'error' ? 'error' : 'info';
            
            messageElement.innerHTML = `<div class="flex items-center gap-2"><span class="material-symbols-outlined">${icon}</span><p>${message}</p></div>`;
        
            document.body.appendChild(messageElement);
        
            requestAnimationFrame(() => {
                messageElement.style.opacity = '1';
                messageElement.style.transform = 'translateY(0)';
            });
        
            setTimeout(() => {
                messageElement.style.opacity = '0';
                messageElement.style.transform = 'translateY(-20px)';
                setTimeout(() => messageElement.remove(), 300);
            }, 3000);
        }

        function addFileToTable(filename, filepath) {
            const newRow = document.createElement('tr');
            newRow.classList.add('hover:bg-gray-50');
        
            newRow.innerHTML = `
                <td class="whitespace-nowrap px-6 py-4 text-sm font-medium text-[var(--text-primary)]">${filename}</td>
                <td class="whitespace-nowrap px-6 py-4 text-sm text-[var(--text-secondary)]">
                    <div class="flex items-center gap-4">
                        <a href="/api/download?filename=${encodeURIComponent(filename)}" class="flex items-center gap-1 text-[var(--accent-color)] hover:text-blue-700">
                            <span class="material-symbols-outlined text-base">download</span><span>הורד</span>
                        </a>
                        <button onclick="deleteFile('${filename}', this)" class="flex items-center gap-1 text-red-600 hover:text-red-700">
                            <span class="material-symbols-outlined text-base">delete</span><span>מחק</span>
                        </button>
                    </div>
                </td>
            `;
            fileListBody.appendChild(newRow);
        }

        async function loadFiles(page = 1, useCache = true) {
            try {
                if (isLoading) return;
                isLoading = true;
                
                const cacheKey = `files_page_${page}`;
                if (useCache && cachedFiles.has(cacheKey)) {
                    const cachedData = cachedFiles.get(cacheKey);
                    renderFiles(cachedData);
                    isLoading = false;
                    return;
                }
        
                showLoadingState();
                
                const response = await fetch(`/api/list?page=${page}&limit=${ITEMS_PER_PAGE}`);
                const data = await response.json();
                
                cachedFiles.set(cacheKey, data);
                
                renderFiles(data);
                updatePaginationControls(data.pagination);
                
            } catch (error) {
                showMessage('שגיאה בטעינת רשימת הקבצים', 'error');
            } finally {
                isLoading = false;
                hideLoadingState();
            }
        }

        function showLoadingState() {
            const loadingRow = document.createElement('tr');
            loadingRow.id = 'loading-row';
            loadingRow.innerHTML = `<td colspan="2" class="px-6 py-4 text-center"><div class="flex items-center justify-center gap-2"><div class="animate-spin rounded-full h-5 w-5 border-b-2 border-[var(--primary-color)]"></div><span>טוען...</span></div></td>`;
            fileListBody.appendChild(loadingRow);
        }
        
        function hideLoadingState() {
            const loadingRow = document.getElementById('loading-row');
            if (loadingRow) {
                loadingRow.remove();
            }
        }
        
        function renderFiles(data) {
            if (currentPage === 1) {
                fileListBody.innerHTML = '';
            }
            
            data.files.forEach(file => {
                addFileToTable(file.filename, file.url);
            });
        }
        
        function updatePaginationControls(pagination) {
            const paginationContainer = document.getElementById('pagination-controls') || createPaginationContainer();
            paginationContainer.innerHTML = `<div class="flex items-center justify-between px-6 py-3 bg-gray-50"><button ${pagination.currentPage === 1 ? 'disabled' : ''} onclick="changePage(${pagination.currentPage - 1})" class="px-3 py-1 rounded ${pagination.currentPage === 1 ? 'bg-gray-100 text-gray-400' : 'bg-white hover:bg-gray-50'}">הקודם</button><span class="text-sm text-gray-700">עמוד ${pagination.currentPage} מתוך ${pagination.totalPages}</span><button ${!pagination.hasMore ? 'disabled' : ''} onclick="changePage(${pagination.currentPage + 1})" class="px-3 py-1 rounded ${!pagination.hasMore ? 'bg-gray-100 text-gray-400' : 'bg-white hover:bg-gray-50'}">הבא</button></div>`;
        }
        
        function createPaginationContainer() {
            const container = document.createElement('div');
            container.id = 'pagination-controls';
            document.querySelector('.overflow-hidden').appendChild(container);
            return container;
        }
        
        async function changePage(newPage) {
            currentPage = newPage;
            await loadFiles(currentPage);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function clearCache() {
            cachedFiles.clear();
        }

        async function deleteFile(filename, buttonElement) {
            const shouldDelete = await showConfirm('האם אתה בטוח שברצונך למחוק קובץ זה?');
            if (!shouldDelete) return;
        
            const row = buttonElement.closest('tr');
            try {
                const encodedFilename = encodeURIComponent(filename);
                const response = await fetch(`/api/delete?filename=${encodedFilename}`, { method: 'DELETE' });
                const result = await response.json();
        
                if (response.ok) {
                    showMessage('הקובץ נמחק בהצלחה', 'success');
                    row.remove();
                    clearCache();
                    if (fileListBody.children.length === 0 && currentPage > 1) {
                        await changePage(currentPage - 1);
                    }
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                showMessage(`שגיאה במחיקת הקובץ: ${error.message}`, 'error');
            }
        }
        
        fileInput.addEventListener('change', async () => {
            const formData = new FormData(uploadForm);
            showMessage('מעלה קובץ, נא להמתין...', 'info');
        
            try {
                const response = await fetch('/api/upload', { method: 'POST', body: formData, });
                const result = await response.json();
                if (response.ok) {
                    showMessage('הקובץ הועלה בהצלחה', 'success');
                    clearCache();
                    await loadFiles(1, false);
                    fileInput.value = '';
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                showMessage(`שגיאה: ${error.message}`, 'error');
            }
        });

        document.addEventListener('DOMContentLoaded', () => loadFiles());

    </script>
</body>
</html>
